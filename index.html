<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="fontawesome/css/all.css">


</head>
<body>
    <div class="cards">
        <div class="card">
            <img src="https://images.unsplash.com/reserve/bOvf94dPRxWu0u3QsPjF_tree.jpg?q=80&w=2076&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="" 
            class="card-image">
        
            <div class="card-content">
                <h3 class="card-title">2020 World Champions Gaming Warzone</h3>
                <div class="card-user">
                    <img src="https://images.unsplash.com/photo-1575584239694-a408e5828be4?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDZ8fHxlbnwwfHx8fHw%3D" 
                    alt="" 
                    class="card-avatar">
                    <div class="card-info">
                        <div class="card-user-top">
                            <h4 class="card-user-name">Tam Tran</h4>
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </div>
                    <div class="card-user-game">Call of duty</div>            
                </div>
                <div class="card-footer">
                    <div class="card-live">
                        <div class="fa-solid fa-wifi"></div>
                        <span>Live</span>
                    </div>
                    <div class="card-watching">4.2k watching</div>
                </div>
            </div>


        </div>


    </div>
    
</body>
</html>
